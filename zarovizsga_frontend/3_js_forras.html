	// 1. Feladat: Kiválogatja a páros és 50-nél nagyobb számokat
function kivalogatParosOtven(array) {
    return array.filter(num => num > 50 && num % 2 === 0);
}

// Teszt
console.log(kivalogatParosOtven([10, 20, 3, 5, 100, 50, 60, 53])); // [100, 60]


// 2. Feladat: Megszámolja az "a" betűk számát az első div-ben
function aBetukSzamaDiv() {
    const divElement = document.querySelector("body div");
    if (!divElement) return 0;
    
    const divContent = divElement.textContent || "";
    return (divContent.match(/a/gi) || []).length;
}

// 3. Feladat: Létrehoz egy új paragrafust az első adott osztályú elemben
function osszeadasFeliras(className, operand1, operand2) {
    const targetElement = document.querySelector(`.${className}`);
    if (!targetElement) return;
    
    const num1 = Number(operand1);
    const num2 = Number(operand2);
    const sum = num1 + num2;
    
    const pElement = document.createElement("p");
    pElement.textContent = `${num1} + ${num2} = ${sum}`;
    
    targetElement.appendChild(pElement);
}
